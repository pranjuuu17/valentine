<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gajra Avenue | Contact Us</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
    font-family:'Poppins',sans-serif;
    background:#efffec;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
}
.brand{
    margin-top:45px;
    text-align:center;
}
.brand h1{
    font-weight:700;
    letter-spacing:2px;
}
.brand span{
    color:#16a34a;
}
.brand p{
    font-size:14px;
    color:#6b7280;
}
.auth-card{
    background:#fff;
    border-radius:22px;
    box-shadow:0 25px 45px rgba(0,0,0,0.12);
    padding:34px;
    max-width:600px;
    width:100%;
    margin-top:30px;
}
.form-control, .form-select{
    border-radius:14px;
    padding:12px;
    border:1px solid #e5e7eb;
}
.form-control:focus, .form-select:focus{
    box-shadow:1px 1px 4px rgba(22, 163, 74, 0.505);
    border-color:#16a34a;
    border: 2px solid #16a34a;
}
.btn-main{
    background:linear-gradient(135deg,#064e3b,#16a34a);
    border:none;
    border-radius:16px;
    padding:12px;
    font-weight:600;
    color:#fff;
}
.btn-main:hover{
    background:linear-gradient(135deg,#16a34a,#064e3b);
    color:#fff;
}
.link{
    color:#16a34a;
    font-weight:500;
    text-decoration:none;
}
.contact-info li {
    display: flex;
    align-items: center;
    margin-bottom: 1rem;
}
.contact-info i {
    color: #16a34a;
    font-size: 1.5rem;
    margin-right: 1rem;
}
@media (max-width: 768px) {
    .row-cols-lg-2 > * {
        flex: 0 0 100%;
    }
}
</style>
</head>
<body>

<div class="brand">
    <h1>GAJRA <span>AVENUE</span></h1>
    <p>Society Management Portal</p>
</div>


<div class="auth-card">
    <h4 class="fw-semibold mb-1">Get In Touch ðŸ“ž</h4>
    <p class="text-muted mb-4">We're here to help with your society management needs</p>

    <div class="row row-cols-1 row-cols-lg-2 g-4">
        <div class="col">
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Subject">
                </div>
                <div class="mb-4">
                    <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button class="btn btn-main w-100" type="submit">Send Message</button>
            </form>
        </div>
        <div class="col">
            <ul class="list-unstyled contact-info">
                <li><i class="bi bi-geo-alt"></i><p>Gajra Avenue,pathardi phata,nashik</p></li>
                <li><i class="bi bi-telephone"></i><p>+91 98765 43210</p></li>
                <li><i class="bi bi-envelope"></i><p>support@gajraavenue.com</p></li>
            </ul>
            <p class="text-center"><a href="signup.html" class="link">Create Account</a> | <a href="login.html" class="link">Login</a></p>
        </div>
    </div>
</div>
</body>
</html>
